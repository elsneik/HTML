  <h1>Formularios</h1>
  <p>Permiten que los usuarios ingresar y enviar datos a un servidor para ser procesados.</p>
  <p>Es una de las partes mas imortantes de los sitios web,por su interactividad y apoyo a cumplir los objetivos del sitio.</p>

  <!--
  Estructura basica
  
  <form> -> Encapsula todos los campos de entrada y controles que usuarios pueden utilizar para enviar los datos.


    <imput> -> Crea campos de entradas en los formularios.Hay de varios tipos y se especifica con el atributo type=tipoinput
      son selfclosing o autocierre

    <label> -> Asocia una etiqueta de texto con un campo de entrada.Mejora la accesibilidad y permite hacer click en el texto y que el campo asociado obtenga el foco.
  -->
      <form>

<label for="Nombre">Nombre</label>
<input type="text" id="Nombre">
      </form>
