<!--
estructura basica de un documento html
En html tenemos 3 etiquetas basicas.
1. Doctype- Indica el tipo de documento que estamos creando y/p la version de HTML
2. Etiqueta <head>- Es un espacio para pasar informacion. llamar otros archivos y scripts que se usaran en el documento.

3. Etiqueta <body>Es un espacio para colocar todas las etiquetas que construiran la estructra del documento. lo que escribamos aqui dentro si sera impreso por el navegador


 Las etiquetas head y body se escriben dentro de una etiqueta html

 sintaxis de una etiqueta

 Los nombres de las etiquetas se escriben dentre los simbolos "<" y ">"

 la mayoria de las etiquets tienen una etiqueta de apartura y una de cierre

 Etiqueta de apertura:

 <head> 

 Etiqueta de cierre:

 </head> se coloca un diagonal antes del nombre

 existen algunos elementos de html que no tienen etiqueta de cierre se autocierran

 Etiqueta de autocierre:

 <img /> Se coloca un espacio y  una diagonal despues del nombre 
-->


<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Aprendiendo HTML 5</h1>
  </body>
  </html>
