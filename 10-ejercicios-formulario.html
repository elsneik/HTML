<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Ejercicio formulario</title>
</head>
<body>
  <h1>Ejercicio formulario</h1>

  <!--seccion contacto-->

  <section>

    <h2>Contacto</h2>
    <form id="formulario">


<!--
Atributos comunes en inputs

place holder="valor" -> mostrar un texto dentro del campo antes de que el usuario escriba algo.es como una sugerencia que se espera obtener

Required -> No recibe valor,es un atributo booleano. indica que el campo es obligatorio y debe ser completado para enviar el formulario

-->

<label for="Nombre">Nombre</label>
<input type="text" id="Nombre"
placeholder="Tu nombre aqui"
required/>
<br>

<label for="Email">Correo electronico</label>
<input type="email" id="Email"
placeholder="correoemail@mail.com" required />
<br>

<label for="Mensaje">Mensaje</label>
<textarea name="" id="escribeMensaje"></textarea><br>

<button type="submit">EnviarðŸ‘»</button>

    </form>

    <!--
  
  Contenedor ficticio

    -->

    <div id="confirmacionMensaje" style="display:none ;">
      <p>Gracias por enviar tus datos te vamos a doxear</p>
    </div>
    <!--Codigo para que funcione el formulario-->
    <script>


//obtener el formulario y el mensaje de confirmacion

const miformulario = document.getElementById("formulario");

const mensajeConfirmacion = document.getElementById("confirmacionMensaje")

//escuchador o listener para el evento o event  del buton submit

miformulario.addEventListener( "submit" , function(event){
  //codigo que se va a ejecutar cuando el usuario le pique al submit
  //alert("haz dado click en el boton enviar")

   event.preventDefault(); //evita que el formulario recargue la pagina

   miformulario.style.display = "none";

   //mostramos el elemento div con el mensaje de confirmacion
   mensajeConfirmacion.style.display = "block"

} )

    </script>

  </section>
</body>
</html>
